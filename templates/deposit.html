<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пополнение счета - Lamor Bank</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"] { width: 95%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s; }
        button:hover { background-color: #1e7e34; }
        .current-balance { text-align: right; font-size: 1.2em; margin-bottom: 20px; color: #007bff; }
        .flash-messages { margin-bottom: 20px; }
        .flash-messages .success { background-color: #d4edda; color: #155724; padding: 10px; border: 1px solid #c3e6cb; border-radius: 4px; }
        .flash-messages .error { background-color: #f8d7da; color: #721c24; padding: 10px; border: 1px solid #f5c6cb; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пополнение счета</h1>

        {% include 'flash_messages.html' %} 

        <p class="current-balance">Текущий баланс: **{{ "{:,.2f}".format(balance) }} ГМР**</p>

        <form method="POST">
            <label for="amount">Сумма пополнения (ГМР):</label>
            <input type="number" id="amount" name="amount" step="0.01" min="1" required placeholder="Введите сумму">

            <button type="submit">Пополнить счет</button>
        </form>
        
        <p style="margin-top: 30px;"><a href="{{ url_for('dashboard') }}">← Назад на Дашборд</a></p>
    </div>
</body>
</html>
