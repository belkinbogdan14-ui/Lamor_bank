<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lamor Bank - Добро пожаловать</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 100px; background-color: #f4f4f4; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: inline-block; }
        h1 { color: #333; }
        .btn-group a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .btn-group a:hover {
            background-color: #0056b3;
        }
        .register-btn { background-color: #28a745 !important; }
        .register-btn:hover { background-color: #1e7e34 !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Lamor Bank!</h1>
        <p>Начните работу с нашим удобным и безопасным онлайн-банкингом.</p>
        
        <div class="btn-group">
            <a href="{{ url_for('register') }}" class="register-btn">Я новый клиент (Регистрация)</a>
            <a href="{{ url_for('login') }}">У меня уже есть аккаунт (Войти)</a>
        </div>
    </div>
</body>
</html>
