{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 style="color: var(--accent-color); text-align: center;">ЛАМОР БАНК</h2>
    <h3 style="text-align: center; margin-bottom: 20px;">АВТОРИЗАЦИЯ</h3>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="POST">
        <label for="password" style="color: var(--text-color);">Пароль:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="btn">Войти в Личный Кабинет</button>
    </form>
</div>
{% endblock %}
