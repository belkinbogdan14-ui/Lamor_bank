{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 style="color: var(--text-color); text-align: center;">Регистрация нового пользователя</h2>
    <p style="text-align: center; color: gray; margin-bottom: 20px;">Lamor Bank</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label for="fio">Ф.И.О. (используйте для входа)</label>
        <input type="text" id="fio" name="fio" required placeholder="Иванов Иван Иванович">

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>
        
        <label for="balance">Начальный баланс (ГМР)</label>
        <input type="number" id="balance" name="balance" step="0.01" min="0" required value="1000.00">

        <button type="submit" class="btn">Зарегистрироваться и войти</button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('login') }}" style="color: var(--accent-color);">Уже зарегистрированы? Войти</a>
    </p>
</div>
{% endblock %}
