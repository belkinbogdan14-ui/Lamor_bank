<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ламор Банк</title>
    <style>
        /* Темная тема и общие стили */
        :root {
            --dark-bg: #1A1A1A;
            --card-bg: #2C2C2C;
            --text-color: #FFFFFF;
            --accent-color: #007BFF;
            --red-accent: #E53935;
            --sidebar-width: 180px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .form-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 8px;
            max-width: 400px;
            margin: 100px auto;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #444;
            color: var(--text-color);
        }
        .btn {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: var(--red-accent);
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
