<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lamor Bank{% endblock %}</title>
    <style>
        /* Общие стили */
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        
        /* Стили для бокового меню */
        .sidebar { width: 200px; height: 100vh; background-color: #343a40; color: white; padding: 20px 0; position: fixed; z-index: 10; }
        .sidebar h2 { text-align: center; margin-bottom: 30px; color: #007bff; }
        .sidebar a { display: block; padding: 10px 20px; text-decoration: none; color: white; transition: background-color 0.3s; }
        .sidebar a:hover, .sidebar a.active { background-color: #007bff; }
        
        /* Стили для основного контента */
        .content { margin-left: 220px; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* Стили для общих элементов */
        h1 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 20px; }
        
        /* Стили для сообщений */
        .success { background-color: #d4edda; color: #155724; padding: 10px; border: 1px solid #c3e6cb; border-radius: 4px; margin-bottom: 15px; }
        .error { background-color: #f8d7da; color: #721c24; padding: 10px; border: 1px solid #f5c6cb; border-radius: 4px; margin-bottom: 15px; }
        
        /* Стили для карточек */
        .card { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        
        /* Стили для кнопок */
        .btn-success { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s; }
        .btn-success:hover { background-color: #1e7e34; }
        
        /* Стили для ссылок выхода */
        .logout-btn { color: #dc3545; text-decoration: none; padding: 5px 10px; border: 1px solid #dc3545; border-radius: 4px; transition: background-color 0.3s, color 0.3s; }
        .logout-btn:hover { background-color: #dc3545; color: white; }
        
        /* Стили для форм */
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="password"] { width: 95%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        
        /* Дополнительные стили для транзакций */
        .transaction-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed #f0f0f0; }
        .transaction-item:last-child { border-bottom: none; }
        .negative { color: #dc3545; }
        .positive { color: #28aa46; font-weight: bold; }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Lamor Bank</h2>
        <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">Дашборд</a>
        <a href="{{ url_for('accounts') }}" class="{% if request.endpoint == 'accounts' %}active{% endif %}">Счета</a>
        <a href="{{ url_for('payments') }}" class="{% if request.endpoint == 'payments' %}active{% endif %}">Платежи</a>
        <a href="{{ url_for('transfer') }}" class="{% if request.endpoint == 'transfer' %}active{% endif %}">Переводы</a>
        <a href="{{ url_for('deposit') }}" class="{% if request.endpoint == 'deposit' %}active{% endif %}">Пополнение</a>
        <a href="{{ url_for('bonuses') }}" class="{% if request.endpoint == 'bonuses' %}active{% endif %}">Бонусы</a>
        <a href="{{ url_for('analytics') }}" class="{% if request.endpoint == 'analytics' %}active{% endif %}">Аналитика</a>
        <a href="{{ url_for('logout') }}" class="logout-btn" style="margin-top: 50px; text-align: center; border: none; background: none;">Выйти</a>
    </div>

    <div class="content">
        <div class="header">
            <h1>{% block page_title %}Добро пожаловать!{% endblock %}</h1>
            <a href="{{ url_for('logout') }}" class="logout-btn">Выйти</a>
        </div>
        
        {% if message %}
            <div class="success">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
